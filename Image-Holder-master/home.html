<html>

<head>
	<title> Image Gallary </title>
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<script src="js/display.js" type="text/javascript" language="Javascript"></script>
</head>

<body>

<h1> Image Holder </h1>
<div class="row">
	<div class='column'>
		<img src="image/bench.jpeg" onclick="display(this);">
	</div>
	<div class='column'>
		<img src="image/flowers.jpg" onclick="display(this);">
	</div>
	<div class='column'>
		<img src="image/girl.jpg" onclick="display(this);">
	</div>
	<div class='column'>
		<img src="image/sun.jpg" onclick="display(this);">
	</div>
	<div class='column'>
		<img src="image/tree.jpg" onclick="display(this);" >
	</div>
</div>

<div>

<div class="container" id="holder" >
	<span id="close" onclick="this.parentNode.style.visibility = 'hidden';"> &times; </span>
	<img id="fullimage" >
</div>
</body>
</html>
